</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">

    <div id="header-wrap">

        <header id="header">
            <div class="container-fluid">

                    <div class="col-md-2">
                        <div class="main-logo">
                            <a href="index.html"><img src="images/main-logo.png" alt="logo"></a>
                        </div>

                    </div>

                    <div class="col-md-10">

                        <nav id="navbar">
                            <div class="main-menu stellarnav">
                                <ul class="menu-list">
                                    <div class="action-menu">

                                        <div class="search-bar">
                                            <a href="#" class="search-button search-toggle"
                                                data-selector="#header-wrap">
                                                <i class="icon icon-search"></i>
                                            </a>
                                            <form role="search" method="get" class="search-box">
                                                <input class="search-field text search-input" placeholder="Search"
                                                    type="search">
                                            </form>
                                        </div>
                                    </div>
                                    <li class="menu-item has-sub">
                                        <a href="#pages" class="nav-link active">Pages</a>
                                        <ul>
                                            <li class="menu-item"><a href="#featured-books"

                                            </li>

                                                    App</a></li>
                                        </ul>

                                    </li>

                                    <a href="#" class="cart for-buy"><i class="icon icon-clipboard"></i><span>Cart
                                        </span></a>
                                    <li class="menu-item"><a href="profile.html"

                                </ul>

                    </div>

            </div>
        </header>

    </div><!--header-wrap-->

    <section id="profile">
        <div class="container">
            <div class="main-profile" style="background-color: #EDEBE4;">
                <div class="page-title-2">
                    <h1>Thông tin tài khoản</h1>
                </div>
                <form action="https://www.fahasa.com/customer/account/editPost/" method="post" id="form-account-info"
                    autocomplete="off">
                    <div>
                        <input name="form_key" type="hidden" value="0D7nV0OiEOBKLg5f" />

                        <div class="input-box input-group-horizontal-account">
                            <label>Họ*</label>
                            <div class="input-item">
                                <div class="input-group">
                                    <input class="textbox" type="text" placeholder="Nhập họ" id="lastname"
                                        name="lastname" value="" maxlength="200" />
                                    <span class="input-icon textbox-alert"></span>
                                </div>
                            </div>
                            <div class="input-alert"></div>
                        </div>
                        <div class="input-box input-group-horizontal-account">
                            <label>Tên*</label>
                            <div class="input-item">
                                <div class="input-group">
                                    <input class="textbox" type="text" placeholder="Nhập tên" id="firstname"
                                        name="firstname" value="" maxlength="200" />
                                    <span class="input-icon textbox-alert"></span>
                                </div>
                            </div>
                            <div class="input-alert"></div>
                        </div>

                        <div class="input-box input-group-horizontal-account input-send">
                            <label>Số điện thoại</label>
                            <div class="input-item">
                                <div class="input-group">
                                    <input class="textbox" type="text" id="telephone" name="telephone"
                                        value="0832838833" maxlength="11" readonly="true" />
                                    <span class="input-icon textbox-changephone">Thay đổi</span>
                                </div>
                            </div>
                            <div class="input-alert"></div>
                        </div>
                        <div class="input-box input-group-horizontal-account input-send">
                            <label>Email</label>
                            
                            <div class="input-item">
                                <div class="input-group">
                                    <input class="textbox" type="text" placeholder="Chưa có email" id="email"
                                        name="email" noti='true' value="" maxlength="200" readonly="true" />
                                    <span class="input-icon textbox-changeemail">Thêm mới</span>
                                </div>
                            </div>
                            
                            <div class="input-alert"></div>
                        </div>

                        <div class="input-box input-group-horizontal-account">
                            <label>Giới tính*</label>
                            <div class="input-item">
                                <div class="input-group">
                                    <div>
                                        <label class='radio' >Nam <input type="radio"
                                                class="gender-radio" name="gender-radio"
                                                onchange="changeGender('1');" />
                                            <span class="radiomark"></span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class='radio' >Nữ <input type="radio"
                                                class="gender-radio" name="gender-radio"
                                                onchange="changeGender('2');" />
                                            <span class="radiomark"></span>
                                        </label>
                                    </div>
                                    <input hidden="true" type="text" id="gender" name="gender" value="" />
                                    <span class="input-icon textbox-alert"></span>
                                </div>
                            </div>
                            <label class="input-description"></label>
                            <div class="input-alert"></div>
                        </div>

                        <div class="input-box input-group-horizontal-account input-send">
                            <label>Birthday*</label>
                            <div class="input-item" >
                                <div class="input-group customer-dob">
                                    <div class="account-input-bod">
                                        <input class='input_date_group_day account-input-birthday' name="day"
                                            type="text" style="text-align: center;" maxlength="2" placeholder="DD"
                                            value="" />
                                    </div>
                                    <div class="account-input-bod">
                                        <input class='input_date_group_month account-input-birthday' name="month"
                                            type="text" style="text-align: center;" maxlength="2" placeholder="MM"
                                            value="" />
                                    </div>
                                    <div class="account-input-bod">
                                        <input class='input_date_group_year account-input-birthday' name="year"
                                            type="text" style="text-align: center;" maxlength="4" placeholder="YYYY"
                                            value="" />
                                    </div>
                                    <div class="dob-full" style="display:none;">
                                        <input type="hidden" id="dob" class="input_date_group_full" value=""
                                            name="dob" />
                                    </div>
                                </div>
                            </div>
                            <div class="input-alert"></div>
                        </div>

                        <div class="account-row" style="margin-top: 10px;">
                            <label class='account-title'></label>
                            <div class='account-input'>
                                <label class='checkbox'>Đổi mật khẩu<input type="checkbox" name="change_password"
                                        id="change_password" value="1" title="Đổi mật khẩu" />
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                        <div class="edit-account-password-form" style="display:none;">
                            <div class="input-box input-group-horizontal-account">
                                <label>Mật khẩu hiện tại*</label>
                                <div class="input-item">
                                    <div class="input-group">
                                        <input class="textbox" type="password" placeholder="Mật khẩu hiện tại"
                                            name="current_password" id="current_password" value="" maxlength="16" />
                                        <span class="input-icon textbox-alert"></span>
                                    </div>
                                </div>
                                <div class="input-alert"></div>
                            </div>
                            <div class="input-box input-group-horizontal-account">
                                <label>Mật khẩu mới*</label>
                                <div class="input-item">
                                    <div class="input-group">
                                        <input class="textbox" type="password" placeholder="Mật khẩu mới"
                                            name="password" id="password" value="" maxlength="16" />
                                        <span class="input-icon textbox-alert"></span>
                                    </div>
                                </div>
                                <div class="input-alert"></div>
                            </div>
                            <div class="input-box input-group-horizontal-account">
                                <label>Nhập lại mật khẩu mới*</label>
                                <div class="input-item">
                                    <div class="input-group">
                                        <input class="textbox" type="password" placeholder="Nhập lại mật khẩu mới"
                                            name="confirmation" id="confirmation" value="" maxlength="16" />
                                        <span class="input-icon textbox-alert"></span>
                                    </div>
                                </div>
                                <div class="input-alert"></div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center;padding: 20px 0 10px 0;">
                        <button type="button" title="Lưu thay đổi" id="btn-save-account-info"
                            class="btn-save-confirm"><span><span>Lưu thay đổi</span></span></button>
                    </div>
                </form>
            </div>
        </div>

    </section>



    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
